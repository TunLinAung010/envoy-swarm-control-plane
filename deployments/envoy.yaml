# Base config for an ADS management server on 18000, admin port on 19000
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 19000

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
    set_node_on_first_message_only: true

  cds_config:
    ads: {}
    resource_api_version: V3

  lds_config:
    ads: {}
    resource_api_version: V3

node:
  cluster: test-cluster
  id: test-id

static_resources:
  clusters:
    - connect_timeout: 1s
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: docker.for.mac.localhost
                      port_value: 9876
      http2_protocol_options: {}
      name: xds_cluster
      type: strict_dns

layered_runtime:
  layers:
    - name: runtime-0
      rtds_layer:
        rtds_config:
          ads: {}
        name: runtime-0
    - name: runtime-1
      rtds_layer:
        rtds_config:
          ads: {}
        name: runtime-1
