version: '3.7'

services:
  frontend:
    image: nstapelbroek/static-webserver:3
    deploy:
      replicas: 2
      labels:
        - envoy.endpoint.port=80
        - envoy.route.domain=example.com
        - envoy.route.extra-domains=www.example.com,new.example.com,frontend.example.com
    networks:
      - edge-traffic

  api:
    image: containous/whoami:latest
    deploy:
      replicas: 2
      labels:
        - envoy.endpoint.port=80
        - envoy.route.domain=example.com
        - envoy.route.path=/api
    networks:
      - edge-traffic

  ci:
    image: nstapelbroek/upstream-service-demo:latest
    deploy:
      replicas: 1
      labels:
        - envoy.endpoint.port=8080
        - envoy.endpoint.timeout=30m
        - envoy.route.domain=ci.example.com
        - envoy.route.path=/
    networks:
        - edge-traffic

networks:
  edge-traffic:
    external: true
